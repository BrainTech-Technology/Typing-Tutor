<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Image on Background</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="background-container">
        <img src="images/Typing-bro.png" alt="Overlay Image" class="overlay-image">
        <div class="content">
            <img src="images/logo.png" class="logopic">
            <h1>DARBI TYPING</h1>
        </div>
        <div class="box">
            <div class="top-buttons" >
                <form>
                    <b>Name: </b><input type="text" name="name" placeholder="Type your name" style="border-radius: 10px;"><br><br>
                    <b>Time: </b><input type="text" name="name" style="border-radius: 10px;"><br><br>
                    <b>Test Type:    </b><select name="test" id="test" style="border-radius: 10px;">
                        <option value="Hindi">HINDI</option>
                        <option value="English">English</option>
                        <option value="Reemintangill">Reemintangill</option>
                    </select><br><br>
                    
                    <b>Paragraph: </b><input type="text" name="name"style="border-radius: 10px;" >

                        <button class="Submit"  onclick="window.location.href='Home.html';"><b>Submit</b></button>
                        <button class="home" onclick="window.location.href='Home.html';"><b>Home</b></button>
                    
                </form>
            </div>

        </div>
        <div class="social-icons">
            <a href="#"><img src="images/instagram.png" alt="Instagram" class="icon"></a>
            <a href="#"><img src="images/facebook.png" alt="Facebook" class="icon"></a>
            <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" class="icon"></a>
            <a href="#"><img src="images/linkdin.png" alt="LinkedIn" class="icon"></a>
            <a href="#"><img src="images/youtubelogo.png" alt="YouTube" class="icon"></a>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
