<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Image on Background</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="background-container">
        <img src="images/Typing-bro.png" alt="Overlay Image" class="overlay-image">
        <div class="content">
            <img src="images/logo.png" class="logopic">
            <h1>DARBI TYPING</h1>
        </div>
        <div class="box">
            <div class="top-buttons" >
                <form>
                   
                    <div class="form-group">
                        <label for="name"><b>Name: </b></label>
                        <input type="text" id="name" name="name" placeholder="Type your name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="time"><b>Time: </b></label>
                        <input type="text" id="time" name="time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="test"><b>Test Type: </b></label>
                        <select id="test" name="test" class="form-control">
                            <option value="Hindi">HINDI</option>
                            <option value="English">English</option>
                            <option value="Reemintangill">Reemintangill</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paragraph"><b>Paragraph: </b></label>
                        <input type="text" id="paragraph" name="paragraph" class="form-control">
                    </div>                    
                    <div class="typingbutton">
                        <button type="button" class="Submit"  onclick="window.location.href='TestSubmit.html';"><b>Submit</b></button>
                        <button type="button" class="home" onclick="window.location.href='Home.html';"><b>Home</b></button>
                    </div>
                </div>
                </form>
            

        </div>
        <div class="social-icons">
            <a href="#"><img src="images/instagram.png" alt="Instagram" class="icon"></a>
            <a href="#"><img src="images/facebook.png" alt="Facebook" class="icon"></a>
            <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" class="icon"></a>
            <a href="#"><img src="images/linkdin.png" alt="LinkedIn" class="icon"></a>
            <a href="#"><img src="images/youtubelogo.png" alt="YouTube" class="icon"></a>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
