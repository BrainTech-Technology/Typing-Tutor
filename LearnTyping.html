<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Image on Background</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="background-container">
        <img src="images/Typing-bro.png" alt="Overlay Image" class="overlay-image">
        <div class="content">
            <img src="images/logo.png" class="logopic">
            <h1>DARBI TYPING</h1>
        </div>
        <div class="rectangle">
            <div class="top-buttons" >
                <button class="learn-typing" id="English" onclick="window.location.href='English.html';"><b>ENGLISH</b></button>
                <button class="typing-test" id="Hindi" onclick="window.location.href='Hindi.html';"><b>HINDI</b></button>
                <button class="typing-test" id="Remmin"><b>REEMINTANGILL</b></button>
            </div>

        </div>
        <div class="social-icons">
            <a href="#"><img src="images/instagram.png" alt="Instagram" class="icon"></a>
            <a href="#"><img src="images/facebook.png" alt="Facebook" class="icon"></a>
            <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" class="icon"></a>
            <a href="#"><img src="images/linkdin.png" alt="LinkedIn" class="icon"></a>
            <a href="#"><img src="images/youtubelogo.png" alt="YouTube" class="icon"></a>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
