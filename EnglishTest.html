<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbi Typing</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="background-container">
        <img src="images/Typing-bro.png" alt="Overlay Image" class="typingimage">
        <div class="content">
            <img src="images/logo.png" class="logopic">
            <h1>DARBI TYPING</h1>
        </div>
        <div class="divContainer">
        <div class="test-container" >
            <div class="stat">
                <h5>Elpased Time</h5>  
            </div>
            <div class="stat">
                <h5><span class="highlightcolor">00:00:00</span></h5>
            </div>
            <div class="stat">
                <h5>Typed Word</h5>
            </div>
                <div class="stat">
                    <h5><span class="highlightcorrect">00</span</h5>
                </div>
            
            <div class="stat">
                <h5>Correct</h5>
            </div>
                <div class="stat">
                    <h5><span class="highlightcorrect">00</span</h5>
                </div>
            
            <div class="stat">
                <h5>Incorrect</h5>
            </div>
            <div class="stat">
                <h5><span class="highlightincorrect">00</span></h5>
            </div>

            <div class="stat">
                <h5>Backspace</h5>
            </div>
            <div class="stat">
                <h5><span class="highlightincorrect">00</span></h5>
            </div>
            <div class="stat">
                <button><h5>Exit</h5></button>
            </div>
        </div>
        
            <div>
           <textarea class="text-test" id="centered-text-areas" readonly>ABCDEFGHIJKLMNOPQRSTUVWXYZ</textarea>

        </div>
        <div class="stats-contain" >
            <div class="stats">
                <h5>0%Accuracy</h5>  
            </div>
           
            <div class="stats">
                <h5>0 Keystrockes</h5>
               
            </div>

            <div class="stats">
                <h5>0 WPM</h5>
            </div>
        </div>

        <div> <textarea class="textar-test" id="centered-text-areas"></textarea></div>
        <div class="shiftbutton-test">
        <button class="start"  onclick="window.location.href='';"><b>Start</b></button>
        <button class="Submit" onclick="window.location.href='Home.html';"><b>Submit</b></button>
        </div>
        <div class="square">
            <h4><b>WELCOME</b></h4>
            <h4 style="color: red;"><b>John Doe</b></h4>
            <h5><b>10 Minutes</b></h5>
            <h5><b>Hindi</b></h5>
            <button class="help" onclick="window.location.href='Home.html';"><b>Help</b></button>
        </div>
       </div>
        <div class="social-icons">
            <a href="#"><img src="images/instagram.png" alt="Instagram" class="icon"></a>
            <a href="#"><img src="images/facebook.png" alt="Facebook" class="icon"></a>
            <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" class="icon"></a>
            <a href="#"><img src="images/linkdin.png" alt="LinkedIn" class="icon"></a>
            <a href="#"><img src="images/youtubelogo.png" alt="YouTube" class="icon"></a>
        </div>

    </div>
</body>
</html>
